---
ntp::install::package_name: ntp
ntp::install::package_ensure: present
ntp::config::config_name: ntp.conf
ntp::config::config_ensure: file
ntp::config::config_owner: root
ntp::config::config_group: root
ntp::config::config_mode: '0755'
ntp::config::servers:
 - paka.1
 - paka.2
 - paka.3
ntp::service::service_name: ntpd
ntp::service::service_ensure: running
ntp::service::service_enable: true
